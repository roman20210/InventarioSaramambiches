<div class="add-product-container">
  <h2>Añadir Producto</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required />

    <label for="description">Descripción:</label>
    <input type="text" id="description" [(ngModel)]="product.description" name="description" required />

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" [(ngModel)]="product.Stock" name="quantity" required />

    <label for="price">Precio:</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required />

    <label for="category">Categoría:</label>
    <input type="text" id="category" [(ngModel)]="product.category" name="category" required />

    <button type="submit" [disabled]="isLoading">Añadir Producto</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </form>
</div>
