<div class="container">
    <h1>Gestionar Usuarios</h1>
  
    <!-- Formulario para agregar/editar usuarios -->
    <div class="form-container">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
          <label for="role">Rol:</label>
          <select id="role" name="role" [(ngModel)]="user.role" required>
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
          </select>
        </div>
        <button type="submit">{{ editMode ? 'Actualizar' : 'Agregar' }} Usuario</button>
      </form>
    </div>
  
    <!-- Tabla de usuarios -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nombre de Usuario</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of paginatedUsers">
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button (click)="editUser(user)">Editar</button>
              <button (click)="deleteUser(user.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </div>
